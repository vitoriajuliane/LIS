<!DOCTYPE html>
<html>

<head>
  <!--indica o formato de codificacao-->
  <meta charset="UTF-8">
  <!--adiona um titulo-->
  <title>Cardápio</title>

  <!-- Link para uma folha de estilo Bootstrap - CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Toolbar, centralizar a barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">

            <li class="nav-item">

              <a class="nav-link" href="./index.html">Home</a>
            </li>

            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>

            <li class="nav-item">

              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>

    <section class="my-3">

      <!-- Grid -->
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secundary rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>


        <!-- Modal para a formação do formulario -->
        <div class="modal fade" data-bs-keybord="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">adicionar novo item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--nome que vai aparecer dentro do formulario-->
                <h1>informações do novo item</h1>

                <form id="foodForm">
                  <!--nome, primeira barra de navegação do fomulario-->
                  <div class="mb-3">
                    <label for="nome" class="form-label">nome</label>
                    <input type="tex" nome="nome" id="nome" class="form-control">
                  </div>

                  <!--descrição, segunda barra de navegação do fomulario-->
                  <div class="mb-3">
                    <label for="descricao" class="form-label">descricao</label>
                    <input type="tex" nome="decricao" id="decricao" class="form-control">
                  </div>
                  <!--preço, terceira barra de navegação do fomulario-->
                  <div class="mb-3">

                    <label for="preco" class="form-label">preco</label>
                    <input type="tex" nome="preco" id="preco" class="form-control">
                  </div>

                  <!--imagem, quarta barra de navegação do fomulario-->
                  <div class="mb-3">

                    <label for="imagem" class="form-label">imagem</label>
                    <input type="tex" nome="imagem" id="imagem" class="form-control">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
                    <!--butão de submição-->
                    <button type="submit" class="btn btn-primary">cadastrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!--Linha-->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio link para ter acesso a pasta cardapio.js -->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
